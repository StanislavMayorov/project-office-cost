{% extends 'officecost/base.html' %}

{% block content %}
    <article class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <h2 class="form-header">Добавьте расход</h2>
                <form id="add-form" action="{% url 'add' %}" method="post">
                    <div>
                        <div class="form-group">
                            <label for="amount">Сумма</label>
                            <div class="input-group">
                                <span class="input-group-addon">$</span>
                                <input class="form-control" type="text" id="amount" name="amount"
                                       placeholder="">
                            </div>

                        </div>
                        <div class="form-group">
                            <label for="select">Тип расхода</label>
                            <select id="select" class="form-control" size="1" name="expenseIdSelect" required>
                                <option selected disabled>Выберите тип расхода</option>
                                {% for x in select %}
                                    <option value="{{ x.val }}">{{ x.text }} </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="date">Дата покупки</label>
                            <input class="form-control" type="date" name="datetime" id="date" value="{{ date }}">
                        </div>
                    </div>
                    <button class="btn btn-primary pull-right" type="submit">Отправить</button>
                    {% csrf_token %}
                </form>
            </div>

        </div>
        <div id="alert" class="row">
            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
                <div class="form-group">
                    {% if success %}
                        <div class="alert alert-success" role="alert">Успешно добавлено!</div>
                    {% endif %}
                    {% if error %}
                        <div class="alert alert-danger" role="alert">Упс! Что-то пошло не так.</div>
                    {% endif %}
                </div>
            </div>
        </div>

    </article>
{% endblock content %}
