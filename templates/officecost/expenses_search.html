{% extends 'officecost/base.html' %}

{% block content %}
    <article class="container">
        <div class="row">
            {#            <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">#}
            <div class="col-lg-8 col-lg-offset-2">
                <h2 class="form-header">Выберите период</h2>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="startDate">Дата начала:</label>
                            <input class="form-control" type="date" id="startDate" value="{{ startDate }}">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label for="finishDate">Дата окончания:</label>
                            <input class="form-control" type="date" id="finishDate" value="{{ finishDate }}">
                        </div>
                    </div>
                </div>
                {% if department %}
                    <div class="form-group">
                        <label for="departmentSelect">Отдел</label>
                        <select id="departmentSelect" class="form-control" size="1" required>
                            <option selected disabled>Выберите отдел</option>
                            {% for x in departmentSelect %}
                                <option value="{{ x.val }}">{{ x.text }} </option>
                            {% endfor %}
                        </select>
                    </div>
                {% endif %}
                <div class="row">
                    <div class="col-lg-12">
                        <button id="dateRedirect" class="btn btn-primary pull-right" type="button">Отправить</button>
                    </div>
                </div>
            </div>
            {#            </div>#}
        </div>
    </article>
{% endblock content %}
