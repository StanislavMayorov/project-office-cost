{% extends 'officecost/base.html' %}

{% block content %}
    <article class="container">
        <table class="table table-hover .table-striped">
        <h2 class="form-header">Период с {{ startDate }} до {{ finishDate }}</h2>
            <thead>
            <tr>
                <th>#</th>
                <th>Сумма</th>
                <th>Тип</th>
                <th>Дата</th>
                {% if flagEmployeColomn %}
                    <th>Работник</th>
                {% endif %}
            </tr>
            </thead>
            <tbody>
            {% for row in table %}
                <tr>
                    {% for x in row %}
                        <td>{{ x }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </article>
{% endblock content %}
